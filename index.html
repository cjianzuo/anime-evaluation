<head>

  <style>

}

  display: flex;
  margin-left: auto;

#total {
  font-size: 30px;
  font-weight: bold;
  margin: 0;
}
  </style>
  <script>
	var accessToken = "yuE5y9X1OoJ4wBAyHh5g3SLXzcDJUnPY8momHYGT";
	
    function calculateTotal() {
      var total = 0;
      var selects = document.getElementsByClassName('point');
      var animeTitle = document.getElementById('animeTitle').value; // アニメのタイトルを取得

      for (var i = 0; i < selects.length; i++) {
        var selectedOption = selects[i].value;
        if (selectedOption === '✕') {
          total += 0;
        } else if (selectedOption === '◯') {
          total += 0.5;
        } else if (selectedOption === '◎') {
          total += 1;
        }
      }

      document.getElementById('total').innerHTML = '評価点: ' + total + '点';
	  document.getElementById('total-box').style.display = 'flex';

      return total;
    }

    function getEvaluationText() {
      var total = calculateTotal();
      var selects = document.getElementsByClassName('point');
      var animeTitle = document.getElementById('animeTitle').value;

       var evaluationText ='タイトル: ' + animeTitle + '\n' +
                           'ストーリー: ' + selects[0].value + '\n' +
                           'キャラクター: ' + selects[1].value + '\n' +
                           '絵とデザイン: ' + selects[2].value + '\n' +
                           'アニメーション: ' + selects[3].value + '\n' +
                           '音楽とサウンド: ' + selects[4].value + '\n' +
                           '声優の演技: ' + selects[5].value + '\n' +
                           'テーマやメッセージ: ' + selects[6].value + '\n' +
                           '独自性: ' + selects[7].value + '\n' +
                           '演出とパフォーマンス: ' + selects[8].value + '\n' +
                           '感動や楽しさの体験: ' + selects[9].value + '\n' +
                           '評価点: ' + total + '点';

      return evaluationText;
    }

    function shareOnTwitter() {
      var evaluationText = getEvaluationText();
      var url = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(evaluationText);
      window.open(url, '_blank');
    }
	
	function submitRating(animeId) {
      var evaluationText = getEvaluationText();

      var ratingUrl = 'https://api.anilist.co/v2/anime/' + animeId + '/stats';
      fetch(ratingUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + accessToken
        },
        body: JSON.stringify({
          rating: evaluationText
        })
      })
        .then(response => response.json())
        .then(data => {
          console.log('評価が正常に記録されました。');
          console.log(data);
        })
        .catch(error => console.error(error));
    }

    function evaluateAnime() {
      var animeTitle = document.getElementById('animeTitle').value;

      var searchUrl = 'https://api.anilist.co/v2/anime/search?title=' + encodeURIComponent(animeTitle);

      fetch(searchUrl, {
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + accessToken
        }
      })
        .then(response => response.json())
        .then(data => {
          var animeId = data.data.Page.media[0].id;
          submitRating(animeId);
        })
        .catch(error => console.error(error));
    }
  </script>
</head>
