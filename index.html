<!DOCTYPE html>
<html>
<head>
  <title>アニメ評価</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
	  zoom: 1.4;
	  -moz-transform: scale(1.4);
    }

    .container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
  font-size: 32px;
  margin-bottom: 30px;
}

form {
  margin: 0 auto;
  background-color: #fff;
  border-radius: 4px;
  width: 375px;
  height: 340px;
  padding: 5px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

p {
  margin-bottom: 10px;
  text-align: center;
  font-size: 18px;
}

select {
  padding: 5px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  padding: 8px 53px;
  font-size: 18px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  display: block;
  margin: 0 auto;
}

a.twitter-share-button {
  display: block;
  text-align: center;
  width: 200px;
  margin: 0 auto;
  font-size: 18px;
  background-color: #1DA1F2;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  margin-top: 0px;
  text-decoration: none;
}

#total-box {
  display: none;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  border: 2px solid black;
  padding: 10px;
  border-radius: 4px;
  background-color: #fff;
  width: 200px;
  margin: 0 auto;
}

#total-box.show {
  display: flex;
  margin-left: auto;
}

#total {
  font-size: 30px;
  font-weight: bold;
  margin: 0;
}
  </style>
  <script>
	function calculateTotal() {
  var total = 0;
  var selects = document.getElementsByClassName('point');
  var animeTitle = document.getElementById('animeTitle').value;

  for (var i = 0; i < selects.length; i++) {
    var selectedOption = selects[i].value;
    if (selectedOption === '1') {
      total += 0;
    } else if (selectedOption === '2') {
      total += 5;
    } else if (selectedOption === '3') {
      total += 10;
    } else if (selectedOption === '4') {
      total += 15;
    } else if (selectedOption === '5') {
      total += 20;
    }
  }

  document.getElementById('total').innerHTML = '評価点: ' + Math.floor(total) + '点';
  document.getElementById('total-box').style.display = 'flex';

  return total;
}
    function getEvaluationText() {
  var total = calculateTotal();
  var selects = document.getElementsByClassName('point');
  var animeTitle = document.getElementById('animeTitle').value;

  var evaluationText = 'タイトル: ' + animeTitle + '\n' +
                     'ストーリー: ' + Math.floor(parseFloat(selects[0].value) * 2) + '点\n' +
                     'キャラクター: ' + Math.floor(parseFloat(selects[1].value) * 2) + '点\n' +
                     'アニメーション: ' + Math.floor(parseFloat(selects[3].value) * 2) + '点\n' +
                     '音楽とサウンド: ' + Math.floor(parseFloat(selects[4].value) * 2) + '点\n' +
                     '声優: ' + Math.floor(parseFloat(selects[5].value) * 2) + '点\n' +
                     '評価点: ' + Math.floor(total) + '点';

  return evaluationText;
}

    function shareOnTwitter() {
      var evaluationText = getEvaluationText();
      var url = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(evaluationText);
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <h1>アニメ評価</h1>
  
  <form>
    <p>タイトル：
      <input type="text" id="animeTitle" style="width: 300px;" />
    </p>


    <p>ストーリー：
      <select class="point">
  <option value="" selected disabled></option>
  <option value="1">✕</option>
  <option value="2">△</option>
  <option value="3">◯</option>
  <option value="4">◎</option>
  <option value="5">☆</option>
</select>
    </p>
    
    <p>キャラクター：
      <select class="point">
  <option value="" selected disabled></option>
  <option value="1">✕</option>
  <option value="2">△</option>
  <option value="3">◯</option>
  <option value="4">◎</option>
  <option value="5">☆</option>
</select>
    </p>
    
    <p>アニメーション：
      <select class="point">
  <option value="" selected disabled></option>
  <option value="1">✕</option>
  <option value="2">△</option>
  <option value="3">◯</option>
  <option value="4">◎</option>
  <option value="5">☆</option>
</select>
    </p>
    
    <p>音楽とサウンド：
      <select class="point">
  <option value="" selected disabled></option>
  <option value="1">✕</option>
  <option value="2">△</option>
  <option value="3">◯</option>
  <option value="4">◎</option>
  <option value="5">☆</option>
</select>
    </p>
    
    <p>声優：
      <select class="point">
  <option value="" selected disabled></option>
  <option value="1">✕</option>
  <option value="2">△</option>
  <option value="3">◯</option>
  <option value="4">◎</option>
  <option value="5">☆</option>
</select>
    </p>
  </form>
  
  <button onclick="calculateTotal()">結果を表示する</button>
  <a class="twitter-share-button" href="#" onclick="shareOnTwitter()" target="_blank">Twitterでシェアする</a>

  <div id="total-box">
    <p id="total"></p>
  </div>
  </script>
</body>
</html>
